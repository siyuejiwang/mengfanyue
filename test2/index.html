<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta name="format-detection" content="telephone=no" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  
  <!-- <script src="js/json2.js" type="text/javascript" charset="utf-8"></script> -->
  <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/spine.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/spine.local.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/list.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/test.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/x-jquery-tmpl" id="contactsTemplate">
    <li class="item">
      {{if first_name}}
        <span>${first_name}</span>
      {{else}}
        <span>No Name</span>
      {{/if}}
    </li>
  </script>
  <script type="text/x-jquery-tmpl" id="contactTemplate">
    <label>
      <span>Name</span>
      ${first_name}
    </label>
    <label>
      <span>Emial</span>
      {{if email}}
      ${email}
      {{else}}
      <div class="empty">Blank</div>
    {{/if}}
    </label>
  </script>
  <script type="text/x-jquery-tmpl" id="eidtContactTemplate">
    <label>
      <span>First name</span>
      <input type="text" name="first_name" value="${first_name}" autofocus>
    </label>
    <label>
      <span>Email</span>
      <input type="text" name="email" value="${email}">
    </label>
  </script>
  <title>Todo</title>
</head>
<body>
  <header id="header"><h1>Spine Contacts</h1></header>
  <article id="article">
    <div class="contacts">
      <div id="sidebar" class="sidebar">
        <header>
          <input type="search" placeholder="search" results="0" incremental="true" autofocus="">
        </header>

        <div class="items"></div>

        <footer>
          <button>New Contact</button>
        </footer>
      </div>
      <div id="vdivide" class="vdivide"></div>
      <div class="main viewport" id="main">
        <div class="show active">
          <header>
            <a class="edit edits">Edit</a>
          </header>

          <div class="content"></div>
        </div>
        <div class="edit">
          <header>
            <a class="save">Save</a>
            <a class="delete">Delete</a>
          </header>

          <div class="content"></div>
        </div>
      </div>
    </div>
  </article>

</body>
</html>
